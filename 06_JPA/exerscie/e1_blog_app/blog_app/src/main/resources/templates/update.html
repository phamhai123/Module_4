<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form th:object="${blog}" th:action="@{/blog/update}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${blog.id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" th:value="${blog.name}" id="name" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" th:value="${blog.title}" name="name" id="title" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" class="form-control" th:field="*{content}" th:value="${blog.content}" name="name" id="content" aria-describedby="helpId" placeholder="">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
